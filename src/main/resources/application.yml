server:
  port: 8080

spring:
  application:
    name: ridematching
  datasource:
    url: jdbc:postgresql://localhost:5432/ride
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

graphhopper:
  key: ${KEY}