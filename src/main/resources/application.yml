server:
  port: 8080

spring:
  application:
    name: ridematching
  datasource:
    url: jdbc:postgresql://localhost:5432/ride
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  spring:
    cache:
      type: redis
    data:
      redis:
        host: localhost
        port: 6379
        timeout: 5s
        time-to-live: 1h


graphhopper:
  key: ${KEY}